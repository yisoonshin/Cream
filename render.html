text":"False Positives vs False Negatives","text_font_size":{"value":"14pt"}},"id":"1335","type":"Title"},{"attributes":{"bottom":{"value":0},"fill_alpha":{"value":0.1},"fill_color":{"value":"#74D1EA"},"left":{"field":"left"},"line_alpha":{"value":0.1},"line_color":{"value":"#1f77b4"},"line_width":{"value":0.5},"right":{"field":"right"},"top":{"field":"top"}},"id":"1056","type":"Quad"},{"attributes":{"height":320,"margin":[5,0,-70,95],"text":"\n    &lt;h1&gt;\"Rule of thumb\" Hypothetical Threshold&lt;/h1&gt;\n    &lt;p&gt;A threshold at &lt;i&gt;(average + 3x standard deviations)&lt;/i&gt; magnitude would result in:&lt;/p&gt;\n    &lt;ul&gt;\n        &lt;li&gt;True Positives (correctly identified malicious events: \n            &lt;b&gt;300&lt;/b&gt;&lt;/li&gt;\n        &lt;li&gt;False Positives (wrongly identified normal events:\n            &lt;b&gt;1,229&lt;/b&gt;&lt;/li&gt;\n        &lt;li&gt;True Negatives (correctly identified normal events: \n            &lt;b&gt;84,871&lt;/b&gt;&lt;/li&gt;\n        &lt;li&gt;False Negatives (wrongly identified malicious events: \n            &lt;b&gt;0&lt;/b&gt;&lt;/li&gt;\n    &lt;/ul&gt;\n    &lt;h3&gt;Accuracy Metrics&lt;/h3&gt;\n    &lt;ul&gt;\n        &lt;li&gt;Precision (what % of events above threshold are actually malicious): \n            &lt;b&gt;19.6&lt;/b&gt;&lt;/li&gt;\n        &lt;li&gt;Recall (what % of malicious events did we catch): \n            &lt;b&gt;100.0&lt;/b&gt;&lt;/li&gt;\n        &lt;li&gt;F1 Score (blends precision and recall): \n            &lt;b&gt;32.8&lt;/b&gt;&lt;/li&gt;\n    &lt;/ul&gt;\n    ","width":600},"id":"1003","type":"Div"},{"attributes":{"children":[[{"id":"1001"},0,0,1,1],[{"id":"1005"},1,0,1,1],[{"id":"1567"},2,0,1,1],[{"id":"1568"},3,0,1,1],[{"id":"1572"},4,0,1,1],[{"id":"1573"},5,0,1,1],[{"id":"1576"},6,0,1,1]]},"id":"1577","type":"GridBox"},{"attributes":{"label":{"value":"normal"},"renderers":[{"id":"1057"}]},"id":"1069","type":"LegendItem"},{"attributes":{},"id":"1418","typ
